<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dividirPDF</title>

    <style>
        html{
            
            font-size: 120%;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form{
            padding: 2rem;
            border: 1px solid black;
        }
        
        button{
            height: 2rem;
            border-radius: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="/split" method="post" enctype="multipart/form-data">
        <label for="pdfFile">Selecione um arquivo PDF:</label>
    <input type="file" name="pdf" id="pdfFile" accept=".pdf" required>
    <br>
    <label for="excelFile">Selecione um arquivo Excel:</label>
    <input type="file" name="excel" id="excelFile" accept=".xlsx" required>
    <br>
    <button type="submit">Dividir PDF</button>

    </form>
</body>
</html>
